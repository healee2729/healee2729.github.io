<html lang="ko">
<head>

    <title>상세 내용 보기</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f5f7fa; padding: 40px; text-align: center; }
        .paper { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: left;}
        .btn { display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #333; color: white; text-decoration: none; border-radius: 5px; }

        /* 이미지 반응형 설정 (화면보다 크면 알아서 줄어들어라!) */
img {
    max-width: 100%;
    height: auto;
    border-radius: 10px; /* 모서리 둥글게 */
}
    </style>
</head>
<body>

        <span style="color: #2980b9; font-weight: bold;">KPI 회고</span>

        <p style="color: #999;">작성일: 2026.01.30</p>
        <hr style="border: 0.5px solid #eee; margin: 20px 0;">
        
        <p>

            1. 원가 관리: 창고료가 예상보다 15% 초과됨.<br>

            3. 개선 계획: 다음 달부터 재고 회전율 데이터를 분석해서 선입선출 최적화 예정.
        </p>

        <div style="text-align: center;">
            <a href="index.html" class="btn">⬅️ 목록으로 돌아가기</a>
